ThaiRestaurantAppDesign:
  design_system:
    colors:
      primary: "#C42F2F"
      primary_dark: "#8F1F1F"
      accent: "#2E7D66"
      gold: "#CF9F3E"
      background: "#FFF8F3"
      text: "#222222"
      secondary_text: "#6B6B6B"
      danger: "#D32F2F"
      spicy_scale:
        0: "#7FB069"
        2: "#F2C14E"
        3: "#E67E22"
        4: "#E74C3C"
        5: "#C21807"
    typography:
      title: "system title2 bold"
      heading: "system headline semibold"
      body: "system body"
      caption: "system caption regular"
    layout:
      spacing: [4, 8, 12, 16, 24]
      corner_radius:
        card: 12
        button: 8
        pill: 20
      shadow: "radius 8, y 4, opacity 0.08"
    icons:
      - menucard
      - cart.fill
      - calendar
      - flame
      - leaf
      - mappin.and.ellipse
      - phone.fill
      - star.fill

  components:
    buttons:
      primary: "赤背景, 白文字, 角丸8, シャドウ付き"
      secondary: "赤文字, 薄赤背景, 角丸8"
    tag_pill:
      styles: ["neutral", "accent", "danger"]
    spicy_indicator:
      type: "flameアイコン + テキスト '辛さX'"
    dish_card:
      elements: ["画像(92x92)", "名前", "辛さ", "価格", "ベジ/アレルゲンタグ"]
    cart_row:
      elements: ["名前", "オプション", "数量Stepper", "小計"]
    total_bar:
      elements: ["合計金額", "注文ボタン"]

  screens:
    home:
      sections: ["ヒーローバナー", "クイックアクション", "人気メニュー", "本日のおすすめ"]
      toolbar: ["カートアイコン"]
    menu:
      filters: ["検索バー", "カテゴリピルフィルタ"]
      list: "DishCardのリスト"
      detail_link: "DishDetailView"
    dish_detail:
      elements: ["大画像", "料理名", "辛さ表示", "説明文", "アレルゲンタグ", "オプション選択", "固定CTAバー"]
    cart:
      rows: "CartRowリスト"
      footer: "TotalBar"
    reservation:
      sections: ["人数/日時", "連絡先", "要望", "送信ボタン"]
    store_info:
      cards: ["店舗名+住所", "地図/電話ボタン"]
      sections: ["営業時間", "SNSリンク"]

  interactions:
    - "ナビゲーション縮小（スクロール連動）"
    - "カート追加アニメーション (matchedGeometryEffect)"
    - "カート行スワイプ削除"
    - "haptics: 注文確定/予約送信"

  accessibility:
    - "VoiceOverラベル付与（辛さ・アレルゲン）"
    - "Dynamic Type対応"
    - "辛さは🌶数＋テキストで表現"
    - "アレルゲンは詳細とカートで強調表示"

  dark_mode:
    background: "systemBackground依存"
    brand_colors: "彩度調整あり"
    shadows: "控えめ"
    layers: "ultraThinMaterialを活用"

  assets_naming:
    images: "Assets.xcassets/Dishes/green_curry@2x.png"
    colors: ["Primary", "Accent", "Bg", "Danger"]
    design_tokens:
      spacing: [s: 8, m: 16, l: 24]
      radius: [card: 12, button: 8]
      icons: { cart: "cart.fill", menu: "menucard" }

  implementation_steps:
    1: "DesignSystem（Color/Font/Spacing）と共通ボタン"
    2: "DishCard / Tag / SpicyIndicator"
    3: "MenuView（検索・ピルフィルタ）"
    4: "DishDetailView（固定CTA）"
    5: "CartView + TotalBar"
    6: "ReservationView"
    7: "HomeView（ヒーロー/カルーセル）"
    8: "StoreInfoView"

